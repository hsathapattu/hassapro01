<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for cover page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for better readability */
    }

    .cover-heading {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .lead {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="video-background">
  <video autoplay muted loop>
    <source src="C:\Users\User\Downloads\video (2160p).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="cover-container text-center">
  <h1 class="cover-heading" id="heading"> </h1>
  <p class="lead" id="slogan"> </p>
  <button class="btn btn-lg btn-primary" id="getStartedButton">Get Started</button>
</div>

<!-- JavaScript for typing animation -->
<script>
  const heading = "Capturing Everlasting Moments: Your Love Story in Frames";
  const slogan = "Where Every Click Tells Your Eternal Tale.";
  let index = 0;
  const speed = 100; // typing speed in milliseconds

  function type() {
    if (index < heading.length) {
      document.getElementById('heading').textContent += heading.charAt(index);
      index++;
      setTimeout(type, speed);
    } else {
      index = 0;
      typeSlogan();
    }
  }

  function typeSlogan() {
    if (index < slogan.length) {
      document.getElementById('slogan').textContent += slogan.charAt(index);
      index++;
      setTimeout(typeSlogan, speed);
    }
  }

  document.addEventListener("DOMContentLoaded", type);

  document.getElementById('getStartedButton').addEventListener('click', function() {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
